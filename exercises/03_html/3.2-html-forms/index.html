<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML forms</title>
    </head>
    <body>
        <h1>HTML forms</h1>
        <h2>Hello form 1</h2>
        <form id="form1" method="GET" action="http://localhost:3000/">
            <input type="hidden" name="hidden" value="Greetings from form 1">
            <input type="text" name="text" required>
            <button type="submit" form="form1" value="Send Form 1">Send Form 1</button>
            
        </form>

        <h2>Hello form 2</h2>
        <form id="form2" method="POST" action="http://localhost:3000/">
            <input type="hidden" name="hidden" value="Greetings from form 2">
            <textarea rows="15" cols="35" name="message"> </textarea>
            <button type="submit" form="form2" value="Send Form 2">Send Form 2</button>
        </form>
    
    </body>
</html>
